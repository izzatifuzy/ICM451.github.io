<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Dessert Delights</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4ece0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 0 auto;
            background-color: #f8f2e3;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .logo-section {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .dessert-logo {
            width: 100%;
            border-radius: 8px 0 0 8px;
        }

        .form-section {
            flex: 1;
            padding: 40px;
            box-sizing: border-box;
        }

        h1 {
            color: #7d5e4c;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #7d5e4c;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #c8b4a2;
            border-radius: 4px;
            font-size: 14px;
            color: #544136;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #b09077;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #8d715f;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-section">
            <img class="dessert-logo" src="logo ICM451.jpg" alt="Dessert Logo">
        </div>

        <div class="form-section">
            <form id="dessertContactForm">
                <h1>Contact us now!</h1>

                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit Message</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('dessertContactForm').addEventListener('submit', function (event) {
            // Add your contact form submission logic here
            alert('Message submitted! We will get back to you soon.');
            event.preventDefault();
        });
    </script>

</body>
</html>
