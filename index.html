<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChocoJarCookies.co</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #C19A6B;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .rounded-frame {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #fff;
        }

        .rounded-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffdbac;
        }

        main {
            padding: 20px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .heading {
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }

        .heading h1 {
            font-size: 3em;
            color: #C19A6B;
            margin-bottom: 10px;
        }

        .heading h2 {
            font-size: 1.5em;
            color: #555;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            max-width: 800px;
            margin: 0 auto;
        }

        .image-container img {
            width: 48%;
            border: 2px solid #C19A6B;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <header>
        <div class="rounded-frame">
            <img src="logo ICM451.jpg" alt="ChocoJarCookies Logo">
        </div>
        <nav>
            <ul>
                <li><a href="product.html">Products</a></li>
                <li><a href="payment.html">Payment</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="main-content">
            <div class="heading">
                <h1>CHOCOJARCOOKIES.CO</h1>
                <h2>Welcome to the world of delightful cookies!</h2>
            </div>

            <div class="image-container">
                <img id="product1" src="CJ4.PNG" alt="Product 1">
                <img id="product2" src="CJ5.PNG" alt="Product 2">
            </div>
        </div>
    </main>

    <script>
        let slideIndex1 = 0;
        let slideIndex2 = 0;
        const images1 = ["CJ1.PNG", "CJ5.PNG", "CJ3.PNG"];
        const images2 = ["CJ3.PNG", "CJ4.PNG", "CJ1.PNG"];

        function showSlides() {
            updateImage("product1", images1, slideIndex1);
            updateImage("product2", images2, slideIndex2);

            slideIndex1 = (slideIndex1 + 1) % images1.length;
            slideIndex2 = (slideIndex2 + 1) % images2.length;

            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }

        function updateImage(imageId, imageArray, index) {
            const image = document.getElementById(imageId);
            image.src = imageArray[index];
        }

        showSlides(); // Initial call to start the slideshow
    </script>
</body>

</html>
