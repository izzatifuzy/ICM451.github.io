<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f2e3;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 150vh;
        }

        header {
            background-color: #f4ece0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        header img {
            max-width: 150px; /* Set the maximum width of the logo */
            height: 150px;
            border-radius: 50%; /* Make the logo picture rounded */
        }

        form {
            background-color: #f4ece0;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #7d5e4c;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #7d5e4c;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #c8b4a2;
            border-radius: 4px;
            font-size: 14px;
            color: #544136;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #b09077;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #8d715f;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo ICM451.jpg" alt="Dessert Business Logo">
    </header>

    <form id="FeedbackForm">
        <h1>Feedback Form</h1>

        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="favoriteDessert">Favorite Dessert:</label>
        <input type="text" id="favoriteDessert" name="favoriteDessert" required>

        <label for="feedbackType">Feedback Type:</label>
        <select id="feedbackType" name="feedbackType" required>
            <option value="compliment">Compliment</option>
            <option value="suggestion">Suggestion</option>
            <option value="issue">Issue</option>
        </select>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" required></textarea>

        <button type="submit">Submit Feedback</button>
    </form>

    <script>
        document.getElementById('dessertFeedbackForm').addEventListener('submit', function (event) {
            // Add your form submission logic here
            alert('Thank you for your feedback!');
            event.preventDefault();
        });
    </script>

</body>
</html>
