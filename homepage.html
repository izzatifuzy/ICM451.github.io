<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #C19A6B;
            color: white;
        }

        .rounded-frame {
            width: 100px;
            height: 100px;
            border-radius: 150%;
            overflow: hidden;
            border: 2px solid #fffbfb;
        }

        .rounded-frame img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .heading {
            width: 100%;
            margin-bottom: 20px;
        }

        .heading h1 {
            font-size: 2.5em;
        }

        .heading h2 {
            font-size: 1.5em;
            color: #555;
        }

        .images-container,
        .images2-container {
            width: 100%;
            margin-bottom: 20px; /* Add margin between the two rows */
        }

        .images1,
        .images2 {
            position: relative;
            padding: 1.5rem;
            display: flex;
            flex-wrap: nowrap; /* Ensure images stay in a single row */
            justify-content: flex-end; /* Align items to the right within each row */
        }

        .images1 img,
        .images2 img {
            width: 15%; /* Adjust the width to make the images smaller */
            border: 2px solid #C19A6B;
            height: auto;
            border-radius: 15px; /* Reduce border-radius for smaller images */
            margin-right: 10px; /* Decrease the margin between images in the same row */
        }

        @media (max-width: 768px) {
            .images-container,
            .images2-container {
                width: 100%;
            }
        }
    </style>
    <title>ChocoJarCookies.co</title>
</head>

<body>

    <header>
        <div class="rounded-frame">
            <img src="logo ICM451.jpg" alt="Your Image">
        </div>
        <nav>
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#feedback">Feedback</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="main-content">
            <div class="heading">
                <h1>CHOCOJARCOOKIES.CO</h1>
                <h2>Welcome!</h2>
            </div>

            <!-- Container for the first set of images -->
        <div class="images-container">
                <div class="images1">
                    <img src="CJ4.png" alt="Product 1">
                    <img src="CJ5.png" alt="Product 2">
                </div>
        </div>

            <!-- Container for the second set of images -->
        <div class="images2-container">
                <div class="images2">
                    <img src="CJ1.png" alt="Product 3">
                    <img src="CJ2.png" alt="Product 4">
                    <img src="CJ3.png" alt="Product 5">
                </div>
        </div>
        </div>
    </main>

</body>

</html>
